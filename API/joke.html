<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <style>
    .joke {
      max-width: 400px;
      margin: 40px auto;
      border: 1px solid gray;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
    }
    .joke-content {
      font-size: 18px;
      line-height: 1.4;
      font-family: sans-serif;
      font-weight: 500;
    }

    .joke-reset {
      display: block;
      padding: 10px;
      background-color: #00d1b2;
      color: white;
      border: 0;
      border-radius: 10px;
      max-width: 100px;
      margin: 0 auto;
      cursor: pointer;
    }
    .loading{
        position: relative;
        width: 30px;
        height: 30px;
        margin: 0 auto;
        /* animation: load 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; */
    }
    .loading-dot{
        position: absolute;
        width: 30px;
        height: 30px;
        top: 0;
        left: 0;
        /* transform: translateX(-50%); */
        border-radius: 50%;
        background-color: transparent;
        animation: load 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }
    .loading-dot:nth-child(2){
        animation-delay: -0.1s;
    }
    .loading-dot:nth-child(3){
        animation-delay: -0.2s;
    }
    .loading-dot:nth-child(4){
        animation-delay: -0.3s;
    }
    .loading-dot:nth-child(5){
        animation-delay: -0.4s;
    }
    .loading-dot::after{
        content: "";
        position: absolute;
        width: 8px;
        height: 8px;
        top: 0;
        left: 0;
        border-radius: 50%;
        background-color: gray;
    }
    @keyframes load{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
  </style>
  <body>
    <div class="joke">
      <p class="joke-content">
        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
      </p>
      <button class="joke-reset">New Joke</button>
    </div>
  </body>
  <script src="./joke.js"></script>
</html>
