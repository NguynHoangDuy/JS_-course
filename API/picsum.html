<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicSum</title>
  </head>
  <style>
    .gallary {
      max-width: 1024px;
      margin: 40px auto;
      /* border: 1px solid gray; */
      padding: 20px;
      overflow: hidden;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0px 10px 2px gray;
      display: flex;
      flex-wrap: wrap;
    }

    .gallary-item {
      width: calc((100% / 4) - 20px);
      height: 150px;
      margin: 10px;
      overflow: hidden;
      /* padding: 10px; */
      box-sizing: border-box;
      box-shadow: 0 0px 2px 1px gray;
      /* border: 1px solid gray; */
      border-radius: 10px;
    }
    .gallary-img {
      align-items: center;
      width: 100%;
      height: 100%;
      /* object-fit: cover; */
    }
  </style>
  <body>
    <div class="gallary"></div>
  </body>
  <script src="./picsum.js"></script>
</html>
