<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="validationEmail">
        <input type="password" class="input" placeholder="Please enter your password" autocomplete="off">
        <ul class="check-list">
            <li class="check-item check-length">At least 8 characters</li>
            <li class="check-item check-uppercase">Contain at least 1 uppercase</li>
            <li class="check-item check-number">Contain at least 1 number</li>
            <li class="check-item check-speacial">Contain at least 1 speacial characters</li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
