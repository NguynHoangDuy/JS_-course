<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="countdown">
        <div class="countdown-item">
            <div class="countdown-number countdown-number-day">
                0
            </div>
            <div class="countdown-text">
                days
            </div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number countdown-number-hour">
                0
            </div>
            <div class="countdown-text">
                hours
            </div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number countdown-number-minute">
                0
            </div>
            <div class="countdown-text">
                minutes
            </div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number countdown-number-second">
                0
            </div>
            <div class="countdown-text">
                seconds
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
